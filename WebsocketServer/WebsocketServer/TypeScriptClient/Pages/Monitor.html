    <style>
        /* Style for buttons */
        .rootButton {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>

</head>
<body>
    <h1>WebSocket Test</h1>
    <div id="buttonContainer"></div>
</body>
</html>
<script>
    var monitor = new HTMLClient.MonitorPage();

    const jsonData = [{ name: "btnName1", id: 1 }, { name: "btnName2", id: 2 }];

    // Function to create buttons from JSON data
    function createButtons()
    {
        const container = document.getElementById("buttonContainer");
        jsonData.forEach(btnData =>
        {
            const button = document.createElement("button");
            button.textContent = btnData.name;
            button.id = "btn" + btnData.id;
            button.className = "rootButton"; // Apply the CSS class
            button.onclick = function ()
            {
                removeButton(btnData.id);
            };
            container.appendChild(button);
        });
    }

    // Function to remove a button by ID
    function removeButton(id)
    {
        const button = document.getElementById("btn" + id);
        if (button)
        {
            button.parentNode.removeChild(button);
        }
    }

    // Call the function to create buttons when the page loads
    window.onload = createButtons;
</script>
