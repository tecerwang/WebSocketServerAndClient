<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/WebSocketClient.js"></script>
    <title>WebSocket Client</title>
</head>
<body>
    <input type="text" id="messageInput" placeholder="Enter message">
    <button onclick="sendMessage()">Send</button>

    <script>
        // Assuming WebSocketClient class is defined in a separate TypeScript file
        const client = new WebSocketClient('ws://localhost:8080/ws', "testClient");
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;

            if (message.trim() === '') {
                alert('Please enter a message');
                return;
            }

            if (client.socket.readyState === WebSocket.OPEN) {
                client.send(message);
            } else {
                alert('WebSocket connection is not open yet.');
            }
        }
    </script>
</body>
</html>
